        <h1 class="w3-wide w3-center">CONTACT ME</h1>
        <div class="w3-row w3-padding-32">
          <div class="w3-col m6 w3-large w3-margin-bottom">
            <i class="fa fa-map-marker" style="width: 30px"></i>Cheshire, CT<br />
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95613.57411974495!2d-72.99052331125176!3d41.50591759357407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e7c5fc8ea23e2d%3A0x869f4127e743dcc0!2sCheshire%2C%20CT!5e0!3m2!1sen!2sus!4v1704479566031!5m2!1sen!2sus"
              width="400"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <script>
            // Function to handle form submission
            document.addEventListener("DOMContentLoaded", function () {
              var form = document.getElementById("contactForm");
              form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission

                var formData = new FormData(form); // Get form data
                var xhr = new XMLHttpRequest(); // Create new XMLHttpRequest

                // Setup the request
                xhr.open(form.method, form.action);
                xhr.setRequestHeader("Accept", "application/json");

                // Define what happens on successful data submission
                xhr.onload = function () {
                  if (xhr.status === 200 || xhr.status === 201) {
                    // If successful, display a success message
                    alert(
                      "Thank you for your message! We'll get back to you soon."
                    );
                    form.reset(); // Optionally, reset the form
                  } else {
                    // If there's an error, display the error message
                    alert("Oops! Something went wrong.");
                  }
                };

                // Define what happens in case of an error
                xhr.onerror = function () {
                  // If there's an error, display the error message
                  alert("Oops! There was an error submitting your form.");
                };

                // Send the form data
                xhr.send(formData);
              });
            });
          </script>

          <!-- Form -->
          <div class="w3-col m6">
            <div style="margin-top: 7.8%">

                id="contactForm"
                action="https://formspree.io/f/xjvnvjov"
